<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Weather chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="\bootstrap\dist\css\bootstrap.css" />
    <link rel="stylesheet" href="\font-awesome\css\font-awesome.css" />
</head>

<body>
    <div class="container mypage">
        <div class="row">
            <div class="col-sm-9 col-sm-offset-2">
                <h1>Weather Chat</h1>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-sm-12">
                <h3>Searth the weather in your city</h3>
                <div>
                    <div class="form-group ">
                        <input type="text" class="form-control searctInput" placeholder="City Name">
                    </div>
                </div>
            </div>
        </div>
        <hr>

        <div id="weatherContainer"></div>

    </div>

    <script id="weatherbox-template" type="text/x-handlebars-template">
       {{#each weatherBox}}
        <div class ="weatherbox" data-id="{{id}}">
            <a href"#"><img class="deleteBtns" src='deleteBtn.png' onmouseover="this.src='deleteBtnOnHover.png';" onmouseout="this.src='deleteBtn.png';"/></a>
            <h4>{{cityName}}</h4>

            <p>{{weatherCondition.text}} <img src="{{weatherCondition.icon}}"/></p>
            <p>temperature: C: {{Ctemp}}, f: {{Ftemp}}</p>
            <hr>
            
            <div class="comments">
                <h6>comments:</h6>
                {{#each comments}}
                    <div class="comment" data-id="{{id}}">
                        {{text}}
                    </div>
                {{/each}}
            </div>

            <div>
                <input type="text" class="form-control commentInput" placeholder="Comment">
            </div>
            
        </div>
        {{/each}}
    </script>

    <script src="\jquery\dist\jquery.js"></script>
    <script src="\handlebars\dist\handlebars.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
